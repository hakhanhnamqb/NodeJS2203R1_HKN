<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Class</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>
    <script>
        class person {
            constructor(name, age) {
                this.name = name;
                this.age = age;
            }
            get informations() {
                return `Name: ${this.name} - Age: ${this.age}`;
            }
            set setName(name) {
                this.name = name;
            }
            set setAge(age) {
                this.age = age;
            }
        }
        let jonh = new person('Jonh', '18');
        document.getElementById("before").innerHTML = `Name: ${jonh.name} - Age: ${jonh.age}`;
        jonh.setName = "Tom";
        jonh.setAge = 20;
        document.getElementById("after").innerHTML = `Name: ${jonh.name} - Age: ${jonh.age}`;

    </script>
</body>

</html>
