<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Class</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>
    <script>
        const student = [
            {
                name: "A",
                score: 8
            },
            {
                name: "B",
                score: 3
            },
            {
                name: "C",
                score: 9
            }
        ];
        document.getElementById("before").innerHTML = JSON.stringify(student);
        student.sort((a, b) => a.score - b.score);
        document.getElementById("after").innerHTML = "Vi tri cua ba"+ student.findIndex(value => value.name === "B")+1;
    </script>
</body>

</html>
