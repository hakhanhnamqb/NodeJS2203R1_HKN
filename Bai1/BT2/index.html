<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <h2>JavaScript Class</h2>

    <p>Before:</p>
    <p id="before"></p>

    <p>After:</p>
    <p id="after"></p>
    <script>
        const student = [
            {
                name: "Nguyen Thi A",
                sex: "female"
            },
            {
                name: "Nguyen Thi B",
                sex: "female"
            },
            {
                name: "Nguyen Van C",
                sex: "female"
            }
        ];
        document.getElementById("before").innerHTML = JSON.stringify(student);
        let checker = student.every(value => value.sex === "female");
        console.log(checker);
        if (student.every((value) => student.sex === "female"))
            document.getElementById("after").innerHTML = "Trong lop toan bo la nu";
        else
            document.getElementById("after").innerHTML = "Trong lop co nam";
    </script>
</body>

</html>
