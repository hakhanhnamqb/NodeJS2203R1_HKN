<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page-heading">
        <h1>Borrow a book</h1>
    </div>
    <form action="/borrowBook" method="POST" enctype="multipart/form-data">
        <table class=”control-group”>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Student Name</label></td>
                <td><input type="text" class="form-control" id="nameStudent" name="nameStudent"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Student ID</label></td>
                <td><input type="number" class="form-control" id="studentID" name="studentID"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Book Name</label></td>
                <td><input type="text" class="form-control" id="price" name="price"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Borrowing Date</label></td>
                <td><input type="datetime" class="form-control" id="borrowDate" name="borrowDate"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Returning Date</label></td>
                <td><input type="datetime" class="form-control" id="returnDate" name="returnDate"></td>
            </tr>
        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">BORROWING</button>
        </div>
    </form>
</body>

</html>
