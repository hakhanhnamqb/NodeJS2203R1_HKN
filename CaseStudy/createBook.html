<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <div class="page-heading">
        <h1>Create a new book</h1>
    </div>
    <form action="/book/create" method="POST" enctype="multipart/form-data">
        <table class=”control-group”>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Name</label></td>
                <td><input type="text" class="form-control" id="name" name="name"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Price</label></td>
                <td><input type="number" class="form-control" id="price" name="price"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Library Name</label></td>
                <td><input type="text" class="form-control" id="price" name="price"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Quantity</label></td>
                <td><input type="number" class="form-control" id="quantity" name="quantity"></td>
            </tr>
            <tr class="form-group floating-label-form-group controls">
                <td><label>Author</label></td>
                <td><input type="text" class="form-control" id="author" name="author"></td>
            </tr>
        </table>
        <div class="form-group">
            <button type="submit" class="btn btn-primary">Register</button>
        </div>
    </form>
</body>

</html>
